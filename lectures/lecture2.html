<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecture2 | CanvasCourse</title>

     <style>
      .canvas {
        margin-left: auto;
        margin-right: auto;
        display: flex;
        background-color: #009bd7
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="400" class="canvas"></canvas>

    <script>
      const el = document.getElementById("myCanvas");
      const context = el.getContext("2d");
      const thickness = 10;
      let x = 0,
        y = 0,
        w = 200,
        h = 400;

      let i = 1;

      while (i <= 10) {
        context.beginPath();
        context.rect(x, y, w, h);
        if (i % 2 == 1) {
          context.fillStyle = "blue";
        } else {
          context.fillStyle = "white";
        }
        context.fill();
        x = x + thickness;
        y = y + thickness;
        w = w - thickness - thickness;
        h = h - thickness - thickness;
        i = i + 1;
      }
    </script>
  </body>
</html>
