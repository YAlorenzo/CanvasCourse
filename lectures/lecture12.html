<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #myCanvas {
        display: flex;
        margin-left: auto;
        margin-right: auto;
        border: 1px solid;
      }
      #circle {
        width: 100px;
        height: 100px;
        border: 1px dashed;
        border-radius: 50%;
        position: absolute;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="600" height="600"></canvas>
    <div id="circle"></div>

    <script>
      const context = myCanvas.getContext("2d");
      let radius = 50;
      myCanvas.addEventListener("wheel", (e) => {
        radius -= Math.sign(e.deltaY) * 10;
        radius = Math.max(10, radius);
        showIntent(e.clientX, e.clientY, radius);
      });
      myCanvas.addEventListener("pointerdown", (e) => {
         context.fillStyle = "#05F";
        if (e.button == 0) {
         context.globalCompositeOperation='source-over';
        } else {
          context.globalCompositeOperation='destination-out';
        }
        context.beginPath();
        context.arc(e.offsetX, e.offsetY, radius, 0, Math.PI * 2);
        context.fill();
      });

      myCanvas.addEventListener("pointermove", (e) => {
        showIntent(e.clientX, e.clientY, radius);
      });

      myCanvas.addEventListener("contextmenu", (e) => {
        e.preventDefault();
      });

      function showIntent(x, y, radius) {
        circle.style.left = x - radius + "px";
        circle.style.top = y - radius + "px";
        circle.style.width = radius * 2 + "px";
        circle.style.height = radius * 2 + "px";
      }
    </script>
  </body>
</html>
