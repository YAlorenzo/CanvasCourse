<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #myCanvas {
        margin-left: auto;
        margin-right: auto;
        display: flex;
        background-color: #009bd7;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="400"> </canvas>

    <script src="snowman.js"></script>
    <script>
      const context = myCanvas.getContext("2d");
      const minX = 170;
      const rangeX = 60;
      let p = 0;

      const bow= new Image();
      bow.src = "./img/bow.png";


      myCanvas.addEventListener("mousemove", function (info) {
        p = info.offsetX / myCanvas.width;
      });

      animate();

      function animate() {
        context.clearRect(0, 0, myCanvas.width, myCanvas.height);
        drawSnowman(200, 640, 160, 0.7);
        // drawing the dynamic eyes
        const x = minX + rangeX * p;
        context.beginPath();
        context.arc(x - 25, 170, 15, 0, Math.PI * 2);
        context.arc(x + 25, 170, 15, 0, Math.PI * 2);
        context.fill();

        context.drawImage(bow, 150, 225, 100, 60);

        context.font="40px Comic Sans MS";
        context.textAlign='center';
        context.textBaseline='middle';
        context.fillText("Merry", 200, 310);

        requestAnimationFrame(animate);
      }
    </script>
  </body>
</html>
